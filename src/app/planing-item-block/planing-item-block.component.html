<div
  class="panel"
  [ngStyle]="{
    width: width,
    background: backGroundColor,
    'margin-left': marginLeft
  }"
>
  <div>{{ item.item1 }}</div>
  <span class="revision" [ngStyle]="{ width: revisionWidth }">{{
    item.item2
  }}</span>
  <div>{{ item.item3 }}</div>
  <div>{{ item.item4 }}</div>
  <div>{{ item.item5 }}</div>
  <div>{{ item.item6 }}</div>
  <div class="date-area">
    <div>{{ item.item7 }}</div>
    <div>{{ item.item8 }}</div>
  </div>
</div>
